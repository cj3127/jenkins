<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <h2>忘记密码</h2>
        <div class="input-box">
            <label>请输入手机号</label>
            <input type="text" maxlength="11">
        </div>
        <div class="input-box">
            <label>请输入短信验证码</label>
            <input type="text" maxlength="5">
        </div>
        <div class="btn-box">
            <div>
                <button id="return">返回</button>
                <button id="next">下一步</button>
            </div>
        </div>
    </div>
</body>
<script>
document.getElementById("return").onclick = function(){
    window.location.href = "login.html"; // 替换为实际注册页面的URL
}
document.getElementById("next").onclick = function(){
    window.location.href = "ChangePassWord.html"; // 替换为实际注册页面的URL
}
</script>
</html>
