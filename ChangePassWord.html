<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <h2>修改密码</h2>
        <div class="input-box">
            <label>请输入密码</label>
            <input type="password" >
        </div>
        <div class="input-box">
            <label>请再次输入密码</label>
            <input type="password" >
        </div>
        <div class="btn-box">
            <div>
                <button id="return">返回上一步</button>
                <button id="next">确认</button>
            </div>
        </div>
    </div>
</body>
<script>
document.getElementById("return").onclick = function(){
    window.location.href = "NoPassWord.html"; // 替换为实际注册页面的URL
}
document.getElementById("next").onclick = function(){
    alert("修改成功！返回登录");
    window.location.href = "login.html"; // 替换为实际注册页面的URL
}
</script>
</html>
